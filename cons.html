<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .spinner{
            background-color: green;
            height: 400px;
            width: 400px;
            border-radius: 50%;
            border:25px solid white;
            border-top: 20px solid violet;
            animation: ani 2.5s linear infinite;
        }
        @keyframes ani{
           to{
            transform: rotate(360deg);
           }
        }
    </style>
   
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
